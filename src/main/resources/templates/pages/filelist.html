<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/js/jquery-1.9.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/js/jquery.form.js" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript" src="/js/filelist.js"></script>
    <!--<script src="/js/filelist.js" type="text/javascript"></script>-->
    <script src="/js/jquery-tabledit.js" type="text/javascript"></script>
    <script src="/js/datatables.js" type="text/javascript"></script>
    <link href="/css/datatables.css" type="text/css" />
    <script src="/js/dialog.js"></script>

    <style type="text/css">
        .row_selected{
            background-color: #FFFACD;
        }
    </style>

</head>
<body>
    <input type="hidden" id="filetypeinput" th:value="${fileType}">
    <div class=".container-fluid" >
        <div class="row">
            <div class="col-md-4 col-md-offset-5"><h2>文件管理</h2></div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <a class="btn btn-default col-md-offset-2" data-toggle="modal" data-target="#myModal">上传</a>
                <a class="btn btn-default" id="editbtn">编辑</a>
            </div>
        </div>
        <div class="row">
            <br/><br/>
            <div class="col-md-12">
                <table id="filetable" class="table dataTable table-hover" style="margin-left: 10px">
                    <!--ajax加载表格-->
                </table>
            </div>
        </div>

    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        文件上传
                    </h4>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="fileinput">请选择文件</label>
                            <input type="file" class="form-control" id="fileinput">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="closemodal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="uploadbtn">
                        确定
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
</html>
