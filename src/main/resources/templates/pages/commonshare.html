<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/js/jquery-1.9.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/js/jquery.form.js" type="text/javascript"></script>

    <!--<script src="/js/filelist.js" type="text/javascript"></script>-->
    <script src="/js/jquery-tabledit.js" type="text/javascript"></script>
    <script src="/js/datatables.js" type="text/javascript"></script>
    <link href="/css/datatables.css" type="text/css" />
    <script src="/js/dialog.js"></script>

    <script type="text/javascript" src="/js/commonshare.js"></script>
    <style type="text/css">
        .my-button{
            border-radius: 10px;
            border: 1px solid black;
            text-align: center;
            background:rgba(255, 251, 240, 0.3);
        }
        .table>tbody>tr>td{
            text-align:center;
        }
        .table>thead:first-child>tr:first-child>th{
            text-align:center;
        }
        .row_selected{
            background-color: #FFFACD;
        }
    </style>

</head>
<body>
<div class=".container-fluid" >
    <div class="row">
        <div class="col-md-4 col-md-offset-5"><h2>公共分享</h2></div>
    </div>
    <div class="row">
        <!--<div class="col-md-2">-->
            <!--<a class="btn btn-default col-md-offset-2 my-button" id="add-share-btn">添加分享</a>-->
        <!--</div>-->
        <!--<div class="col-md-2">-->
            <!--<a class="btn btn-default my-button" id="save-share-btn">保&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;存</a>-->
        <!--</div>-->

        <div class="col-md-4">
            <a class="btn btn-default my-button" id="add-share-btn">添加分享</a>
            <a class="btn btn-default my-button" id="report-share-btn">举&nbsp;&nbsp;&nbsp;&nbsp;报</a>
        </div>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-md-12">
            <table id="sharetable" class="table dataTable table-hover" style="margin-left: 10px">
                <!--ajax加载表格-->
            </table>
        </div>
    </div>

</div>
<a class="btn btn-default col-md-offset-2" data-toggle="modal" data-target="#share-modal" style="display: none;" id="share-modal-btn"></a>
<div class="modal fade" id="share-modal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">分享文件</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <table id="sharefiletable"  class="table dataTable table-hover" style="margin: 10px;min-height: 300px;min-width: 300px">
                            <!--ajax加载表格-->
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default .my-button" data-dismiss="modal" id="closesharemodal">关闭</button>
                <button type="button" class="btn btn-primary .my-button" id="share-confirm-btn">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--举报模态框-->
<a class="btn btn-default col-md-offset-2" data-toggle="modal" data-target="#report-modal" style="display: none;" id="report-btn"></a>
<div class="modal fade" id="report-modal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel1">分享文件</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="#">
                            <div class="form-group">
                                <input type="hidden" id="sid-hidden" style="display: none"/>
                                <label for="report-reason">举报原因</label>
                                <textarea rows="3" cols="50" id="report-reason" name="reason" style="vertical-align: middle;"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default .my-button" data-dismiss="modal" id="closereportmodal">关闭</button>
                <button type="button" class="btn btn-primary .my-button" id="report-confirm-btn">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
